<!DOCTYPE html>
<html>
<head>
    <title>Text Transform</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <h1>This is a tailwind css</h1>

    <p class="uppercase">this is a sample case</p>
    <p class="lowercase">THIS IS A SAMPLE CASE</p>
    <p class="capitalize">this is a sample case</p>
    <p class="normal-case">THIS Is a sample case</p>

</body>
</html>

<!-- 
uppercase   text-transform:uppercase;
lowercase   text-transform:lowercase;
capitalize  text-transform:capitalize;
normal-case text-transform:none; -->
