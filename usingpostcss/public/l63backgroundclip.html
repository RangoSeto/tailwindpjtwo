<!DOCTYPE html>
<html>
<head>
    <title>Background Clip</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

</head>
<body>
    
    <h1>This is Tailwind css</h1>

    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-border my-3 p-5"></div>
    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-padding my-3 p-5"></div>
    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-content my-3 p-5"></div>
    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-text my-3 p-5"></div>

    <hr class="my-5" />

    <div class="text-5xl text-transparent bg-clip-text font-extrabold bg-gradient-to-r from-blue-500 to-pink-500">
        <p>Save Myanmar</p>
        <p>Pray Myanmar</p>
        <span>Fight to Japu</span> <span>Attack to Japu</span>
    </div>

    <hr class="my-5" />

    <div class="text-6xl font-extrabold">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Hello Thailand</span>
        <br/>
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-black to-violet-500">Hello Srilanka</span>
    </div>

    <hr class="my-5" />

    <div class="text-6xl font-extrabold">
        <span class="box-decoration-slice text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br/> Pray Myanmar</span>
        <hr class="my-5" />
        <span class="box-decoration-clone text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br/> Pray Myanmar</span>
    </div>

</body>
</html>

<!-- 
bg-clip-border              background-clip:border-box; (padding ယူလည်းဘာမှမပြောင်း)
bg-clip-padding             background-clip:padding-box; (padding ယူလည်းဘာမှမပြောင်း)
bg-clip-content             background-clip:content-box; (padding တွေယူရင်အထဲကbackground ကအထဲဝင်သွားမယ် )
bg-clip-text                background-clip:text;
 -->
