<!DOCTYPE html>
<html>
<head>
    <title>File Viewer</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-100">
    
    <div class="h-screen flex justify-center items-center">

        <div class="w-[700px]">

            <form action="" method="" enctype="multipart/form-data">

                <div class="border-2 border-color-gray-300 border-dashed rounded-xl p-6 relative">

                    <input type="file" id="file" class="w-full h-full opacity-0 absolute inset-0 z-50" onchange="fileview(event)" />

                    <div class="text-center">
                        <img src="./img/upload.png" id="preview" class="w-20 h-20 object-cover rounded-full mx-auto">
                        <h3 class="text-gray-900 font-medium text-sm mt-2">
                            <label for="file" class="">
                                <span>Click here to upload your</span>
                                <span class="text-indigo-600">file</span>
                            </label>
                        </h3>
                        <span class="text-gray-500 text-xs mt-1">JPG , PNG , GIF , ICO</span>
                    </div>
                </div>

            </form>

        </div>

    </div>


    <script type="text/javascript">

        function fileview(event){
            // console.log(event);

            const getinput = event.target;
            const getpreview = document.getElementById('preview');
            // console.log(getinput);
            // console.log(getpreview.src);

            // console.log(getinput.files);
            // console.log(getinput.files[0]);
            // console.log(getinput.files[0].name);
            // console.log(getinput.files[0].type);

            // console.log(URL.createObjectURL(getinput.files[0]));//ဒါကjsကကြားထဲမှာ temp fileအနေနဲ့သိမ်းထားမှာ  //blob:null/dbe195dd-0d9e-4712-b749-59cfbacf3924 (imgကိုbinaryပြောင်းထားတဲ့ဟာရ srcကလည်းအဲ့ဒါကိုဖတ်နိုင်)
            getpreview.src = URL.createObjectURL(getinput.files[0]);

        }

    </script>

</body>
</html>
