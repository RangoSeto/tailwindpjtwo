<!DOCTYPE html>
<html>
<head>
    <title>Background Image</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

</head>
<body>
    
    <h1>This is Tailwind css</h1>

    <div class="h-20 bg-gradient-to-l from-indigo-600 to-rose-500 my-5"> Box1</div>
    <div class="h-20 bg-gradient-to-t from-red-600 to-stone-500 my-5"> Box2</div>
    <div class="h-20 bg-gradient-to-r from-sky-600 to-yellow-500 my-5"> Box3</div>
    <div class="h-20 bg-gradient-to-b from-orange-600 to-blue-500 my-5"> Box4</div>

    <hr class="my-5" />

    <div class="h-20 bg-gradient-to-tl from-indigo-600 to-rose-500 my-5"> Box1</div>
    <div class="h-20 bg-gradient-to-bl from-red-600 to-stone-500 my-5"> Box2</div>
    <div class="h-20 bg-gradient-to-tr from-sky-600 to-yellow-500 my-5"> Box3</div>
    <div class="h-20 bg-gradient-to-br from-orange-600 to-blue-500 my-5"> Box4</div>

    <hr class="my-5" />

    <div class="w-40 h-20 flex justify-center items-center bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500" > Hover Me</div>

    <hr class="my-5" />

    <div class="w-40 h-20 flex justify-center items-center bg-gradient-to-r from-green-400 to-blue-500 hover:bg-gradient-to-t hover:from-pink-500 hover:to-yellow-500" >Hover Me</div>


</body>
</html>
