<!doctype html>
<html>
<head>
  <title>Animation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./tailwind.css" rel="stylesheet">
</head>
<body class="h-[100vh] flex justify-center items-center">

  <div class="w-12 h-12 bg-amber-900 text-white animate-ping mx-5">Box 1</div>
  <div class="w-12 h-12 bg-amber-900 text-white animate-pulse mx-5">Box 2</div>
  <div class="w-12 h-12 bg-amber-900 text-white animate-bounce mx-5">Box 3</div>
  <div class="w-12 h-12 bg-amber-900 text-white animate-spin mx-5 hover:animate-none">Box 4</div>
  
  <div class="w-12 h-12 bg-amber-900 text-white animate-spin-slow mx-5">Box 5</div>
  <div class="w-12 h-12 bg-amber-900 text-white animate-myani mx-5">Box 6</div>
  <div class="w-12 h-12 bg-amber-900 text-white animate-myrotate mx-5">Box 7</div>
  <div class="w-12 h-12 bg-amber-900 text-white animate-yourani mx-5">Box 8</div>
  <div class="w-12 h-12 bg-amber-900 text-white animate-[mykeythree_10s_linear_infinite] mx-5">Box 9</div> <!-- use with direct custom keyframes -->

</body>
</html>

<!-- 
=>In tailwind.config file
extend: {
      animation:{
        'spin-slow':'spin 3s linear infinite',
        'myani':'mykeyone 5s linear infinite',
        'myrotate':'mykeytwo 5s linear infinite',
        'yourani':'mykeythree 5s linear infinite'
      },
      keyframes:{
        mykeyone:{
          '0%':{transform:'translate(0)'},
          '50%':{transform:'translate(300px)'},
          '100%':{transform:'translate(300px,300px)'}
        },
        mykeytwo:{
          'from':{transform:'rotate(0deg)'},
          'to':{transform:'rotate(360deg)'}
        },
        mykeythree:{
          '0%,100%':{transform:'rotate(0deg)'},
          '50%':{transform:'rotate(-1turn)'}
        }
      }
    },
